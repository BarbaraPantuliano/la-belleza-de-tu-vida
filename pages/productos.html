    <main>
        <!-- Modal de inicio de sesión -->
        <div id="loginModal" class="ventanaSesion">
            <div class="modalSesion">
                <span class="close-btn" id="closeBtn">&times;</span>
                <h2>Iniciar sesión</h2>
                <form id="loginForm">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" id="loginBtn">Iniciar sesión</button>
                </form>
            </div>
        </div>
        <section class="container text-center mt-5">
            <div class="row">
                <h1 class="col tituloProductos text-decoration-underline animate__animated animate__zoomIn">PRODUCTOS</h1>
            </div>
        </section>
        <section class="container d-flex justify-content-center inicioproductos mt-3">
            <div class="row w-75 text-center">
                <img class="col img-fluid productoinicio" src="../assets/fotoinicioproductos.jpg" alt="imagen de 4 productos faciales uno al lado del otro y un caracol de mar detrás de uno">
                <p class="textosobreimagenproducto">Tu rostro, tu producto </p>
            </div>
        </section>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar producto..." />

            <!-- Lista de productos que vamos a mostrar -->
            <div id="productos-lista">
            <!-- Los productos se llenarán dinámicamente con JavaScript -->
            </div>
        </div>
        <section id="productosSection" class="productosContainer container-fluid align-items-center mt-3">
            <!-- Los productos serán agregados aquí dinámicamente -->
        </section>
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close botonCarrito" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="carrito-lista" class="list-group">
                            <!-- Los productos del carrito se mostrarán aquí -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger botonCarrito" id="vaciar-carrito">Vaciar Carrito</button>
                        <button type="button" class="btn btn-secondary botonCarrito2" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
